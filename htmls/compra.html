<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../JavaScripts/compra.js"></script>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="../imagenes/logo1.webp" type="image/x-icon">
    <title>ELECTROCA</title>
</head>
<body>
    <header>
        <nav  class="navbar">
           <a href="../index.html"><img src="../Imagenes/logo1.webp" alt="Logo" srcset="" class="tamano"></a>
         <h1>ELECTROCA</h1>
         <form action="search"> <p>Busqueda:</p> <input type="text"> <input type="button" value="Buscar">  </form>
         <a href="./changuito.html"><img src="../Imagenes/carro3.webp" alt="Carro de compras" srcset="" class="tamano"></a> 
        </nav>
</header>

    <h1>Completa tus datos para finalizar la compra</h1>
    </header>
    <main>
        <form id="formularioCompra">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required> 
            
            <br>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <br>

            <label for="metodoPago">Método de pago:</label>
            <select id="metodoPago" name="metodoPago" required>
                <option value="tarjeta">Tarjeta de crédito</option>
                <option value="paypal">PayPal</option>
                <option value="efectivo">Efectivo en entrega</option>
            </select>

            <br>
            <!-- Formulario para Tarjeta de Credito -->

            <div id="formTarjeta" style="display: none;">
                <label for="numTarjeta">Número de tarjeta:</label>
                <input type="text" id="numTarjeta" name="numTarjeta" pattern="\d{16}" placeholder="16 dígitos">

                <br>

                <label for="expiracion">Fecha de expiración:</label>
                <input type="text" id="expiracion" name="expiracion" placeholder="MM/AA">

                <br>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" pattern="\d{3}" placeholder="3 dígitos">
            </div>

            <!-- Formulario para PayPal -->
            <div id="formPaypal" style="display: none;">
                <label for="paypalEmail">Correo de PayPal:</label>
                <input type="email" id="paypalEmail" name="paypalEmail" placeholder="usuario@ejemplo.com">
            </div>

            <!-- Formulario para Efectivo -->
            <div id="formEfectivo" style="display: none;">
                <label for="envioORecoger">Forma de pago:</label>
                <select id="envioORecoger" name="envioORecoger">
                    <option value="envio">Envio a domicilio</option>
                    <option value="retirar">Pagar al momento de retirar en local</option>
                </select>
            </div>
        </form>
    </main>

    <br>

    <button id="botonFinalizarCompra" type="submit">Finalizar Compra</button>
    
         
        <a href="../index.html"><button id="volverInicio">Volver al Inicio</button></a>
        <a href="./changuito.html"><button>Carrito de compras</button></a>


    <footer>

        <span>Made in <i>La Cueva</i> por Lucas La Madrid Viegas. 2024</span>

    </footer>
    
</body>
</html>
